<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SCD.js - Scene change detection</title>
<style>
body {
  font-family:Arial,Helvetica,Verdana,sans-serif;
  font-size:10px;
  overflow-y:scroll;
}
div.scd-debug div {
  float:left;
  text-align:center;
  display:inline;
}
div.scd-debug b {
  color:red;
}
</style>
<body>
<h1>Scene change detection</h1>
<input type="button" value="Start" id="start">
<input type="button" value="Pause" id="pause">
<input type="button" value="Stop" id="stop">
<video id="video" controls>
  <source src="video/video.webm" type='video/webm; codecs="vp8, vorbis"'>
</video>
<div id="scenes">
  <h2>Detected scenes first frame</h2>
</div>
<script src="min/scd.debug.js"></script>
<script>
var video = document.getElementById("video");
var scd = new Scd(video, {
		mode: 'PlaybackMode',
		step_width: 50,
		step_height: 37,
		debug: 1
	}, function(){
    console.log(scd.sceneTimecodes.join(", "));
});

scd.events.addListener('scenecut', function(e) {
  console.log('scenecut');
});

// Attach click events to buttons.
["start", "pause", "stop"].forEach(function(element) {
    document.getElementById(element).onclick = scd[element];
});
</script>
</body>
</html>
